		$(function () {

            text: 'stock levels for slippers',

        	title: {
                text: 'time'},
            categories: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Satruday',
                'Sunday']
        },
        yAxis: {
            title: {
                text: 'Number of Customers'

            }]

            valueSuffix: 'Customer(average)'

            layout: 'vertical',

});

		<script type="text/javascript">
$(function () {
    $('#January').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: 'Item Sales for January'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 35,
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'Browser share',
            data: [

    });
});
